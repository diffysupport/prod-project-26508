basic:
    name: 'Teste JS 2'
    environments:
        production: 'https://iplestesl.dev11.javali.pt/'
        staging: 'https://iplestesl.dev9.javali.pt/'
        development: ''
    breakpoints:
        - 1366
    pages:
        - '/#menu-estudar'
    monitoring:
        days: {  }
        type: ''
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
    mask: ''
    remove: ''
    isolate: .cookiesjsr-banner
    delay: 20
    scroll: true
    headers:
        - { header: '', value: '' }
    cookies: ''
    custom_js: "setTimeout(function () {\n  const menuItem = document.querySelector('li.menu-item--expanded.gva-mega-menu');\n  if (menuItem) {\n    menuItem.classList.add('force-hover');\n  }\n}, 1500);\n"
    custom_css: "li.menu-item--expanded.gva-mega-menu:hover .sub-menu,\nli.menu-item--expanded.gva-mega-menu.force-hover .sub-menu {\n  display: block !important;\n  opacity: 1 !important;\n  visibility: visible !important;\n  z-index: 9999 !important;\n  position: absolute !important;\n  left: 0 !important;\n  top: 100% !important;\n}\n"
    mock_content:
        - { selector: '', type: title }
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
    performance:
        workers_production: 30
        workers_nonproduction: 10
        workers_production_delay: 0
        workers_nonproduction_delay: 0
    stabilize: true
